<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <style>
      #diem {
  height : 250px;
  margin-left : 50px;
  margin-top : 200px;
}
#Score {
  text-align: center;
  font-size : 50px;
}
body {
  background-color : pink;
}
    </style>
    <script src = http://code.jquery.com/jquery-1.6.1.min.js></script>
  </head>
  <body>
    <div class = container>
    <img id = diem src = Cat_Diem.png>
    <h2 id = Score>0</h2>
    </div>
    <script>
        const btn = document.getElementById('diem')
        
        const gambar = document.getElementById('diem');
        
        const GambarAwal = gambar.src;
        
        let nilai = 0
        
        btn.addEventListener('touchstart', function() {
          
          gambar.src = 'Cat_Nangis.png'
          
        })
        btn.addEventListener('touchend', function(){
          
          gambar.src = GambarAwal
          
          nilai++
          document.getElementById('Score').innerHTML = nilai
        })
        
        
    </script>
  </body>
</html>
